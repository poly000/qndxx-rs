<head>
    <meta charset="utf-8">
    <title id="pageTitle"></title>

    <style>
        html {
            height: 100%;
        }

        body {
            background-image: url("");
            margin: 0px;
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            top: 0px;
            left: 0px;
        }
    </style>
</head>

<script>
    function fillContent() {   // when page be loaded this function will be triggered
        let request = new XMLHttpRequest();  //new a XMLHttpRequest Object
        request.onreadystatechange = function () {  //When state changed it will trigger this Function;  
            if (request.readyState === 4 && request.status === 200) { //When succeed the request the readystate become 4 and status code is 200;                                                                   
                let responseText = JSON.parse(request.responseText);//use JSON.parse to transform string that response from server into JSON object;            
                document.getElementById('pageTitle').innerHTML = responseText['title']//putting title text get from responseText into pageTitle Element
                let dxximg = responseText['dxx_img'];//getting dxximg data from response Text which is Array of image url;  
                document.body.style.backgroundImage = "url(" + dxximg + ")";
            }
        };
        request.open("GET", "https://9966df427a59473692f15d799442f2ce.apig.ap-southeast-3.huaweicloudapis.com/qndxx");
        request.send();
    }
</script>

<body onload="fillContent()">
</body>

</html>
